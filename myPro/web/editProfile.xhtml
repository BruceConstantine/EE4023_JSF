<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Current User Details</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Customer Details </h1>
           
            <h:form >	
                        <h:outputText value="username  " />
			<h:inputText value="#{customerBean.username}"/>
                        <br/><br/>
                        <h:outputText value="password  " />
			<h:inputText value="#{customerBean.password}"/>
                        <br/><br/>
                        <h:outputText value="age  " />
			<h:inputText value="#{customerBean.age}"/>
                        <br/><br/>
                        <h:outputText value="phone number  " />
			<h:inputText value="#{customerBean.phonenumber}"/>
                        <br/><br/>
                        <h:outputText value="user message  " />
			<h:inputText value="#{customerBean.userMSG}"/>
                        <br/><br/>
                        <h:outputText value="email  " />
			<h:inputText value="#{customerBean.email}"/>
                        <br/><br/>
                        <h:commandButton action="#{customerBean.modifyDetailFromCustomer(customerBean.username, customerBean.password, customerBean.age, customerBean.phonenumber,customerBean.userMSG,customerBean.email)}" value="Edit Confirm"/>
	    </h:form>
        <br/><br/>
        
            <br />
            <h:commandButton action="index" value="Back to index"/>
        </h:form>
    </h:body>
</html>
