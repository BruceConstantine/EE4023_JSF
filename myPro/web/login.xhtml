<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
		<h3>Sign-In</h3>
                <br />
                <br />
                <h:outputText value="Username  " />
                <h:inputText id="username" value="#{customerBean.username}"></h:inputText>
                
                <br /><br />
		
		<h:outputText value="Password  " />
                <h:inputSecret id="password" value="#{customerBean.password}"></h:inputSecret>
                <br /><br />
		
		<h:commandButton action="#{customerBean.validateUsernamePassword()}" value="Login"></h:commandButton>
	</h:form>
    </h:body>
</html>
