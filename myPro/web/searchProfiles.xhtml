<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Search user profile by name or ID</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h3>Search Customer Page</h3>
               <p>
                <h:outputText value="Search By Name" />
                <h:inputText id="search_name" value="#{customerBean.userName_searched}"></h:inputText>
                <h:message for="search"></h:message> 
                <br /><br /> 
                <!--/// TODO: refactory this method : showProfile 改成  ReDirectionToShowProfiles(customerBean.userName_searched)(此方法没有加，一会加上)-->
                <h:commandButton action="showProfile" value="Show Profile by Name"/> 
               </p>    <br />
               
               <p>
                <h:outputText value="Search By ID" />
                <h:inputText id="search_id" value="#{customerBean.userID_searched}"></h:inputText>
                <h:message for="search"></h:message> 
                <br /><br /> 
                <h:commandButton action="showProfile" value="Show Profile by Id"/> 
               </p>
        </h:form>
    </body>
</html>
