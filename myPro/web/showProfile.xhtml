<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Customer Result</title>
    </h:head>
    <h:body>
        <h1>List Customer through search</h1>
        <h3>
            <h:dataTable value="#{customerBean.displayAllCustomerTraditional()}" 
                         var="customer" border="1" cellpadding="10">
  
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customerBean.username}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Age</f:facet>
                        #{customerBean.age}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                        #{customerBean.phonenumber}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{customerBean.email}
                </h:column>
                
                <h:column>
                    <f:facet name="header">User Massage</f:facet>
                        #{customerBean.userMSG}
                </h:column>
               
            </h:dataTable>
           
        </h3>
        <br/><br/>
        <h:form>
            <h:commandButton action="searchProfiles" value="Back to Customer Search"/>
        </h:form>
    </h:body>
</html>
