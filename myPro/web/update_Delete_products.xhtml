<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
               <h:dataTable value='#{productBean.productsAll}' var='product'
                         border='1' width='300' cellpadding="5">
                <h:column>
                    <f:facet name='header'>Product Name</f:facet>
                    <h:outputText value="#{product.productName}" />
                </h:column>
             
                <h:column>
                    <f:facet name='header'>Price</f:facet> 
                    <h:outputText value="#{product.price}"/>
                </h:column>
    
                <!--
                <h:column>
                    <f:facet name='header'>Type</f:facet>
                    <h:outputText value="# { product.type }"/>
                </h:column>
                -->
                <h:column>
                    <f:facet name='header'>Quantity</f:facet>
                    <h:inputText value="#{product.quantity}" size="3"
                                 rendered="#{product.canEdit}">
                        <f:validateLongRange minimum="0" />
                    </h:inputText>
                    <h:outputText value="#{product.quantity}"
                                  rendered="#{not product.canEdit}"/>
                </h:column>
                   
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton value="Edit" 
                                     action="#{productBean.editProduct(product)}"
                                     rendered="#{not product.canEdit}">
                    </h:commandButton>
                </h:column>
                   
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" 
                                     action="#{productBean.removeProduct(product)}"
                                     rendered="#{not product.canEdit}">
                    </h:commandButton>
                </h:column>
                   
            </h:dataTable>
            <table  cellspacing="5">
                <tr align="center" columns="3"  >
                    <td > <h:commandButton value="Save Product Quantity" action="#{productBean.saveProducts()}" />	 </td>
                    <td>  </td>
                    <td> <h:commandButton value="Go Back" action="home_admin" />	 </td>
                </tr>
            </table>
            
             
        </h:form>
    </h:body>
</html>
